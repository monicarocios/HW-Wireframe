<!DOCTYPE html>
<html>

<head>
    <title>HW Wireframe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header and Nav bars-->
    <div>
        <header>Header</header>
    
        <nav>Nav</nav>
    </div>

    <!--Section-->
    <div>
        <section>
            Section
        </section>
        
        <!--article (h1,2,3 in bold)-->
        <article>
            Article
        </article>
        <h1>
            h1, h2, h3
        </h1>
        <p>
            p
        </p>
    </div>

    <!--Aside (width of box less than section box)-->
    <div>
        <aside>
            Aside
        </aside>
    </div>

    <!--Footer (same as Header and Nav bars in layout)-->
    <div>
        <footer>
            Footer
        </footer>
    </div>
    


</body>



</html>
